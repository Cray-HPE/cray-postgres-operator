apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    meta.helm.sh/release-name: cray-postgres-operator
    meta.helm.sh/release-namespace: services
  labels:
    app.kubernetes.io/instance: cray-postgres-operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: postgres-operator
  name: cray-postgres-operator
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: cray-postgres-operator
      app.kubernetes.io/name: postgres-operator
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app.kubernetes.io/instance: cray-postgres-operator
        app.kubernetes.io/name: postgres-operator
    spec:
      affinity: {}
      containers:
      - env:
        - name: POSTGRES_OPERATOR_CONFIGURATION_OBJECT
          value: cray-postgres-operator
        image: arti.dev.cray.com/csm-docker-stable-local/postgres-operator:1.8.0
        imagePullPolicy: IfNotPresent
        name: postgres-operator
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 250Mi
      securityContext: {}
      serviceAccount: cray-postgres-operator
      serviceAccountName: cray-postgres-operator
status:
  readyReplicas: 1
