apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    meta.helm.sh/release-name: cray-postgres-operator
    meta.helm.sh/release-namespace: services
  labels:
    app.kubernetes.io/instance: cray-postgres-operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: postgres-operator-ui
  name: cray-postgres-operator-postgres-operator-ui
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: cray-postgres-operator
      app.kubernetes.io/name: postgres-operator-ui
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: cray-postgres-operator
        app.kubernetes.io/name: postgres-operator-ui
        team: acid
    spec:
      containers:
      - env:
        - name: APP_URL
          value: http://localhost:8081
        - name: OPERATOR_API_URL
          value: http://postgres-operator:8080
        - name: OPERATOR_CLUSTER_NAME_LABEL
          value: cluster-name
        - name: RESOURCES_VISIBLE
          value: "False"
        - name: TARGET_NAMESPACE
          value: default
        - name: TEAMS
          value: |-
            [
              "acid"
            ]
        - name: OPERATOR_UI_CONFIG
          value: |-
            {
              "docs_link":"https://postgres-operator.readthedocs.io/en/latest/",
              "dns_format_string": "{1}-{0}.{2}",
              "databases_visible": true,
              "master_load_balancer_visible": true,
              "nat_gateways_visible": false,
              "replica_load_balancer_visible": true,
              "resources_visible": true,
              "users_visible": true,
              "postgresql_versions": [
                "12",
                "11",
                "10",
                "9.6",
                "9.5"
              ]
            }
        image: arti.dev.cray.com/csm-docker-stable-local/postgres-operator-ui:1.8.0
        imagePullPolicy: IfNotPresent
        name: service
        ports:
        - containerPort: 8081
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 300m
            memory: 3000Mi
          requests:
            cpu: 100m
            memory: 100Mi
      securityContext: {}
      serviceAccount: cray-postgres-operator-postgres-operator-ui
      serviceAccountName: cray-postgres-operator-postgres-operator-ui
status:
  readyReplicas: 1
