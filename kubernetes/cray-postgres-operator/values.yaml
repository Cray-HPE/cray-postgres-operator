kubectl:
  image:
    repository: artifactory.algol60.net/csm-docker/stable/docker-kubectl
    tag: 1.19.15

postgres-operator:
  image:
    repository: artifactory.algol60.net/csm-docker/stable/registry.opensource.zalan.do/acid/postgres-operator
    tag: v1.8.2
    pullPolicy: "IfNotPresent"

  # Deploy "postgres_exporter" as sidecar container to "postgres"
  sidecars:
    - name: "exporter"
      image: "artifactory.algol60.net/csm-docker/stable/docker.io/wrouesnel/postgres_exporter:0.8.2"
      ports:
        - name: http
          containerPort: 9187
          protocol: TCP
      resources:
        limits:
        cpu: 500m
        memory: 256M
        requests:
          cpu: 100m
          memory: 200M
      env:
        - name: "DATA_SOURCE_URI"
          value: "localhost:5432/postgres?sslmode=require"
        - name: "DATA_SOURCE_USER"
          value: $(POSTGRES_USER)
        - name: "DATA_SOURCE_PASS"
          value: $(POSTGRES_PASSWORD)
        - name: "PG_EXPORTER_AUTO_DISCOVER_DATABASES"
          value: "true"

  podAnnotations:
    sidecar.istio.io/inject: "true"

  podLabels: {}

  # general configuration parameters
  configGeneral:
    docker_image: artifactory.algol60.net/csm-docker/stable/registry.opensource.zalan.do/acid/spilo-14:2.1-p7
    resync_period: 5m
    enable_pgversion_env_var: false  # needed for rollback to succeed

  configMajorVersionUpgrade:
    major_version_upgrade_mode: "on"

  # parameters describing Postgres users
  configUsers:
    super_username: postgres

  configKubernetes:
    watched_namespace: "*"
    secret_name_template: '{username}.{cluster}.credentials'
    spilo_privileged: false
    pod_management_policy: "ordered_ready"
    enable_pod_antiaffinity: true
    pod_antiaffinity_topology_key: "kubernetes.io/hostname"
    pod_environment_configmap: "postgres-nodes-pod-env"
    spilo_fsgroup: 103
    enable_pod_disruption_budget: false

  # configure behavior of load balancers
  configLoadBalancer:
    enable_master_load_balancer: false
    enable_replica_load_balancer: false

  # automate creation of human users with teams API service
  configTeamsApi:
    enable_teams_api: false

  # Affinity for pod assignment
  # Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  affinity: {}
  priorityClassName: csm-high-priority-service

  # Tolerations for pod assignment
  # Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  tolerations: []

  # Node labels for pod assignment
  # Ref: https://kubernetes.io/docs/user-guide/node-selection/
  nodeSelector: {}

  configLogicalBackup:
    logical_backup_docker_image: "artifactory.algol60.net/csm-docker/stable/registry.opensource.zalan.do/acid/logical-backup:v1.8.2"
  configConnectionPooler:
    connection_pooler_image: "artifactory.algol60.net/csm-docker/stable/registry.opensource.zalan.do/acid/pgbouncer:master-22"
